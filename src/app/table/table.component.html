<table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Avatar</th>
        <th>Status</th>
        <th>Chỉnh sửa</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let teacher of teachers">
          <td>
            {{teacher.id}}
          </td>
          <td>
            <app-table-name [name]="teacher.name"></app-table-name>
          </td>
          <td>
            {{teacher.age}}
          </td>
          <td>
            <app-table-gender [gender]="teacher.gender"></app-table-gender>
          </td>
          <td>
            <img [src]="teacher.avatar" alt="" width="50px">
          </td>
          <td>
            <app-table-status [status]="teacher.status"></app-table-status>
          </td>
          <td><button class="btn btn-primary">Sửa</button></td>
          <td><button class="btn btn-primary">Xóa</button></td>
        </tr>
    </tbody>
  </table>
