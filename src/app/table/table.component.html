<table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Avatar</th>
        <th>Status</th>
        <th>Chỉnh sửa</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let teacher of teachers let i = index">
          <td>
            {{i + 1}}
          </td>
          <td>
            <app-table-name [name]="teacher.name"></app-table-name>
          </td>
          <td>
            {{teacher.age}}
          </td>
          <td>
            <app-table-gender [gender]="teacher.gender"></app-table-gender>
          </td>
          <td>
            <app-avatar [age]="teacher.age" [image]="teacher.avatar"></app-avatar>
          </td>
          <td>
            <app-table-status [status]="teacher.status"></app-table-status>
          </td>
          <td><button class="btn btn-primary">Sua</button></td>
          <td><button class="btn btn-primary">Xoa</button></td>
        </tr>
    </tbody>
  </table>
