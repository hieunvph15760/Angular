<!-- <p>{{userForm.value | json}}</p> -->
<div class="container">
    <form action="" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
        <div class="form-group">
            <label for="">Tên user</label>
            <!-- ngModel nắng nghe giá trị -->
            <input type="text" class="form-control" name="name" [(ngModel)]="inputValues.name" required minlength="6" #name="ngModel" >
            <app-component [field]="name" key="Tên"></app-component>
        </div>
        <div class="form-group">
            <label for="">Tuổi user</label>
            <input type="number" class="form-control" name="age" [(ngModel)]="inputValues.age" required min="1" max="100" #age="ngModel">
            <app-component [field]="age" key="Tuổi"></app-component>
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="inputValues.email" minlength="10" required #email="ngModel">
            <app-component [field]="email" key="Email"></app-component>
        </div>
        <div class="form-group">
            <label for="">Avatar</label>
            <input type="text" class="form-control" name="avatar" [(ngModel)]="inputValues.avatar" required #avatar="ngModel">
            <app-component [field]="avatar" key="Avatar"></app-component>
        </div>
        <div class="form-group">
            <label for="">Phone</label>
            <input type="text" class="form-control" name="phone" [(ngModel)]="inputValues.phone" required #phone="ngModel">
            <app-component [field]="phone" key="Phone"></app-component>
        </div>
        <button class="btn btn-primary mt-4" [disabled]="!userForm.valid">Thêm</button>
    </form>
</div>

<div>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Tên</th>
                <th>Tuổi</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Avatar</th>
                <th colspan="2">Chỉnh sửa</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td><img [src]="user.avatar" width="100px" alt=""></td>
                <td><button class="btn btn-primary" (click)="remove(user.id)">Xóa</button></td>
                <td><button class="btn btn-primary" (click)="onEdit(user.id)">Sửa</button></td>
            </tr>
        </tbody>
    </table>
</div>
