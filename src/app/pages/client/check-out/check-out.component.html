<div class="container single_product_container mt-44">
    <div class="row">
        <div class="col">
            <div class="breadcrumbs d-flex flex-row align-items-center">
                <ul>
                    <li><a href="index.html">Trang chủ</a></li>
                    <li><a href="categories.html"><i class="fa fa-angle-right" aria-hidden="true"></i>Đặt hàng</a></li>
                </ul>
            </div>
        
        </div>
    </div>

    <div class="row">
        <div class="col">
            <form action="" class="flex justify-between" [formGroup]="order" (ngSubmit)="onSubmit()">
                <div class="w-3/5 flex flex-col">
                    <div class="flex">
                        <div class="flex flex-col">
                            <label for="">Tên</label>
                            <input type="text" class="border-1 border-gray-300 w-80 h-10" formControlName="lastname">
                            <app-component [field]="order.get('lastname')" key="Tên"></app-component>

                        </div>   
                        <div class="flex flex-col ml-5">
                            <label for="">Họ</label>
                            <input type="text" class="border-1 border-gray-300 w-80 h-10" formControlName="name">
                            <app-component [field]="order.get('name')" key="Họ"></app-component>

                        </div>   
                    </div>  
                    <div class="flex flex-col">
                        <label for="">Địa chỉ</label>
                        <input type="text" class="border-1 border-gray-300 h-10" formControlName="address">
                        <app-component [field]="order.get('address')" key="Địa chỉ"></app-component>
                    </div>
                    <div class="flex">
                        <div class="flex flex-col">
                            <label for="">Điện thoại</label>
                            <input type="text" class="border-1 border-gray-300 w-80 h-10" formControlName="phone">
                            <app-component [field]="order.get('phone')" key="Điện thoại"></app-component>
                        </div>   
                        <div class="flex flex-col ml-5">
                            <label for="">Email</label>
                            <input type="text" class="border-1 border-gray-300 w-80 h-10" formControlName="email">
                            <app-component [field]="order.get('email')" key="Email"></app-component>
                        </div>   
                    </div>
                    <div class="flex flex-col w-full">
                        <label for="">Ghi chú</label>
                        <input type="text" class="border-1 border-gray-300 h-10 w-full" formControlName="note">
                        <app-component [field]="order.get('note')" key="Ghi chú"></app-component>
                    </div>
                </div>
                <div class="w-2/5 h-auto ">
                    <div class="w-80 bg-[#f0f0f0] m-auto rounded-sm">
                        <h4 class="bg-pink-700 text-white py-2 flex justify-center">Đơn hàng của bạn</h4>
                        <div class="w-4/5 m-auto">
                            <div class="flex my-3 justify-between">
                                <h5 class="font-bold">Sản phẩm</h5>
                                <h5 class="font-bold">Giá</h5>
                            </div>  
                            <div *ngFor="let item of cart" class="flex justify-between">
                                <h5>{{item.name}}</h5>
                                <p class="text-red-500 font-semibold">{{item.quantity * (item.price - (item.price * item.sale_price / 100)) | currency:"VND"}}</p>
                            </div> 
                        </div>
                        <div class="w-4/5 m-auto">
                            <div class="flex justify-between">
                                <h5 class="font-bold">Thành tiền:</h5>
                                <p class="text-red-500 font-bold">{{totalMoney | currency:"VND"}}</p>
                            </div>  
                        </div>
                        <div class="w-40 m-auto">
                            <button class="w-full h-12 bg-red-500 mb-3 rounded-sm text-white font-bold">Mua hàng</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
