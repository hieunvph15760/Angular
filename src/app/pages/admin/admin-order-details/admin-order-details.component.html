<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>STT</th>
                <th>Tên</th>
                <th>Ảnh</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Tổng tiền</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of orderDetails; let i = index">
                <td>{{i}}</td>
                <td>{{item.name}}</td>
                <td><img [src]="item.image" width="70px" alt=""></td>
                <td>{{item.price - (item.price * item.sale_price / 100) | currency:"VND"}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.total | currency:"VND"}}</td>
            </tr>
        </tbody>
    </table>
</div>
