<div class="container">
    <a routerLink="/admin/products/create"><button class="btn btn-primary">Tạo mới</button></a>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>STT</th>
                <th>Name</th>
                <th>Image</th>
                <th>Price</th>
                <th>Sale_price</th>
                <th>Status</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products; let i = index">
                <td>{{i}}</td>
                <td>{{product.name}}</td>
                <td><img [src]="product.image" alt="" width="70px"></td>
                <td>{{product.price}}</td>
                <td>{{product.sale_price}}</td>
                <td>
                    <button *ngIf="product.status === 1" class="btn btn-success" (click)="updateSatus(product._id,0)">ON</button>
                    <button *ngIf="product.status === 0" class="btn btn-success" (click)="updateSatus(product._id,1)">OFF</button>
                </td>
                <td *ngFor="let category of categories">{{product.category === category._id ? category.name : null}}</td>
                <td><button class="btn btn-info" (click)="onDelete(product._id)">Xóa</button></td>
                <td><a routerLink="/admin/products/edit/{{product._id}}"><button class="btn btn-info">Sửa</button></a></td>
            </tr>
        </tbody>
    </table>
</div>
