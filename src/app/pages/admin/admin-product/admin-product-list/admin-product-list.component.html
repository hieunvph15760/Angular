<div class="container">
    <a routerLink="/admin/products/create"><button class="btn btn-primary">Tạo mới</button></a>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Image</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product._id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.image}}</td>
                <td>{{product.price}}</td>
                <td><a routerLink="/admin/products/{{product._id}}"><button class="btn btn-info">Xem chi tiết</button></a></td>
                <td><button class="btn btn-info" (click)="onDelete(product._id)">Xóa</button></td>
            </tr>
        </tbody>
    </table>
</div>
