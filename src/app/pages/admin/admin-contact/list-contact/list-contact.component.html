<div class="container">
    <a routerLink="/admin/products/create"><button class="btn btn-primary">Tạo mới</button></a>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>STT</th>
                <th>Name</th>
                <th>Email</th>
                <th>Content</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listContact; let i = index">
                <td>{{i}}</td>
                <td>{{item.name}}</td>
                <td>{{item.email}}</td>
                <td>{{item.content}}</td>
                <td><button class="btn btn-info" (click)="onDelete(item._id)">Xóa</button></td>            </tr>
        </tbody>
    </table>
</div>
