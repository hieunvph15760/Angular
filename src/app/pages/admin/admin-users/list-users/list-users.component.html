<div class="container">
    <a routerLink="/admin/users/create"><button class="btn btn-primary">Tạo mới</button></a>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>STT</th>
                <th>Name</th>
                <th>Email</th>
                <th>Vai trò</th>
                <th>Trạng thái</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of listUsers; let i = index">
                <td>{{i}}</td>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td *ngIf="user.role === 1">Admin</td>
                <td *ngIf="user.role === 0">Member</td>
                <td>{{user.status}}</td>           
            </tr>
        </tbody>
    </table>
</div>
