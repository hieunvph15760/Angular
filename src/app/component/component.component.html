<span class="text-danger" *ngIf="(field.dirty || field.touched) && field.errors?.['required']">{{key}} không được để trống !</span>
<span class="text-danger" *ngIf="(field.dirty || field.touched) && field.errors?.['minlength']">{{key}} phải từ {{field.errors?.['minlength'].requiredLength}} ký tự !</span>

<span class="text-danger" *ngIf="(field.dirty || field.touched) && field.errors?.['min']">{{key}} không được nhỏ hơn {{field.errors?.['min'].min}} !</span>
<span class="text-danger" *ngIf="(field.dirty || field.touched) && field.errors?.['max']">{{key}} không được lớn hơn {{field.errors?.['max'].max}} !</span>
